<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New question</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./components/header.css" />
    <link rel="stylesheet" href="./components/card.css" />
    <link rel="stylesheet" href="./components/navifation.css" />
    <link rel="stylesheet" href="./components/form.css" />
    <script
      src="https://kit.fontawesome.com/236b5813f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <!-- HEADER END -->
    <!-- MAIN -->
    <main data-js="main" id="main" class="main-content">
      <!-- FORM -->
      <form data-js="form" class="form">
        <!-- LABEL QUESTION -->
        <label name="question" for="question">Your question:</label>
        <!-- TEXT QUESTION -->
        <textarea
          maxlength="150"
          data-js="question"
          id="question"
          name="question"
          rows="4"
          cols="50"
          placeholder="Write your question here."
        ></textarea>
        <!-- COUNTER 1 -->
        <small class="form__character-count"
          >(<span data-js="amountLeft"></span> characters left)</small
        >
        <!-- LABEL ANSWER -->
        <label name="answer" for="answer">Your answer:</label>
        <!-- TEXT ANSWER -->
        <textarea
          maxlength="150"
          data-js="answer"
          id="answer"
          name="answer"
          rows="4"
          cols="50"
          placeholder="Write your answer here."
        ></textarea>
        <!-- COUNTER 2 -->
        <small class="form__character-count"
          >(<span data-js="amountLeftB"></span> characters left)</small
        >
        <label for="tag">Tag:</label>
        <input type="text" name="tag" id="tag" />
        <input class="form__button" type="submit" value="Submit" />
      </form>
      <!-- FORM END -->
    </main>
    <!-- MAIN END -->
    <!-- FOOTER -->
    <footer>
      <!-- NAV -->
      <nav class="navbar">
        <a class="navbar__link" href="./index.html">
          <i class="fa-solid fa-house fa-lg"></i>
        </a>
        <a class="navbar__link" href="./bootmarks.html">
          <i class="fa-solid fa-bookmark fa-lg"></i>
        </a>
        <a class="navbar__link navbar__link--current" href="./form.html">
          <i class="fa fa-circle-plus fa-lg"></i>
        </a>

        <a class="navbar__link" href="./profile.html">
          <i class="fa fa-user-circle fa-lg"></i>
        </a>
      </nav>
      <!-- NAV END -->
    </footer>
    <!-- FOOTER END-->
    <script src="./js/index.js"></script>

    <script src="./js/form.js"></script>
    <script src="./js/bookmark.js"></script>
  </body>
</html>

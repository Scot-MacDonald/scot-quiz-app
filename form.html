  <body data-js="body">
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main class="main-content__form">
      <form data-js="form" class="form" action="">
        <label name="question" for="question">Your question:</label>
        <textarea
          id="question"
          name="question"
          rows="4"
          cols="50"
          placeholder="Write your question here."
        ></textarea>
        <label name="answer" for="answer">Your answer:</label>
        <textarea
          id="answer"
          name="answer"
          rows="4"
          cols="50"
          placeholder="Write your answer here."
        ></textarea>
        <label for="tag">Tag:</label>
        <input type="text" name="tag" id="tag" />
        <input class="form__button" type="submit" value="Submit" />
      </form>
      <article class="card">

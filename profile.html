<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./components/header.css" />

    <link rel="stylesheet" href="./components/card.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <h1>Quiz App</h1>
      </div>
    </header>
    <main class="main-content__profile">
      <section class="profile__section">
        <article class="profile-card --image">
          <img
            class="profile__image"
            src="./resources/profile_filled.png"
            alt="profile image"
          />
        </article>
        <article class="profile-card --name">
          <h2 class="profile__name">Scot MacDonald</h2>
        </article>
        <article class="profile-card --text">
          <h3 class="profile__bio__title">About Me</h3>
          <p class="profile__bio__text">
            Former graphic designer now immersed in the world of development.
            Crafting lines of code with the same precision as pixels. Combining
            design aesthetics with technical proficiency to create functional
            and visually pleasing digital experiences.
          </p>
        </article>
      </section>
      <section class="counter__section">
        <button class="card__button">Show Answer</button>
        <button class="card__button">Show Answer</button>
      </section>
      <section class="settings__section">
        <h3 class="settings__title">Settings</h3>
        <h4 class="settings__darkmode">Darkmode</h4>
        <label class="settings__switch switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
      </section>
    </main>
  </body>
  <footer>
    <nav class="navbar">
      <a class="navbar__link__home" href="./index.html"></a>
      <a class="navbar__link__bookmarks" href="./bootmarks.html"></a>
      <a class="navbar__link__profile current" href="./profile.html"></a>
    </nav>
  </footer>
</html>

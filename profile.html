    <header class="main-header">

      <section class="profile__section">
        <img class="profile__image" src="" alt="" />

        <h3 class="counter__title">Settings</h3>

        <h4 class="settings__darkmode">Darkmode</h4>

        <label for="switch" class="toggle">

        </label>
      </section>
